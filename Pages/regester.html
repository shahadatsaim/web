<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <H1>Registration Page</H1>
    <form>

        <label for="fname"> First Name: </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname"> Last Name:        </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email"> Email: </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob" name="dob" ><br><br>

        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Confirm Password: </label>
        <input type="password" id="confirm_password" name="confirm_password" ><br><br>

        <label for="address">Address: </label><br>
        <textarea name="address" id="address" cols="60" rows="5"></textarea><br><br>
    

<input type="submit" value="Register">
    </form>
    
    <p>If you have any account <a href="../index.html">Click Here</a></p>
    <p>If you forget your password and you want to Reset password <a href="./forgetpassword.html">Click Here</a></p>

</body>
</html>
