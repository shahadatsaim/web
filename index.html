<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page </h1>
    <form>

        <label for="email">Username:</label>
        <input type="text" id="email" name="email" placeholder="Enter your username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <input type="submit" value="Login">

    </form>

    <p>If you don't have any account and you want to Register <a href="Pages/regester.html">Click Here</a></p>
    <p>If you forget your password and you want to Reset password <a href="Pages/forgetpassword.html">Click Here</a></p>

</body>
</html>
